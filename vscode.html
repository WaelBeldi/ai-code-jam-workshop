<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Jam - VSCode Presentation</title>
  <link rel="shortcut icon" href="./assets/gomycode.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/vs2015.min.css">
  <script type="text/javascript">
    hljs.initHighlightingOnLoad();
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: hsl(240, 10%, 4%);
      --foreground: hsl(200, 20%, 98%);
      --card: hsl(240, 8%, 8%);
      --card-foreground: hsl(200, 20%, 98%);
      --primary: hsl(189, 100%, 50%);
      --primary-foreground: hsl(240, 10%, 4%);
      --secondary: hsl(270, 70%, 65%);
      --secondary-foreground: hsl(240, 10%, 4%);
      --muted: hsl(240, 8%, 15%);
      --muted-foreground: hsl(200, 10%, 60%);
      --border: hsl(240, 8%, 15%);
      --glow-primary: hsl(189, 100%, 50%);
      --shadow-glow: 0 0 30px hsla(189, 100%, 50%, 0.3);
      --shadow-glow-lg: 0 0 60px hsla(189, 100%, 50%, 0.4);
      --tag: rgb(86, 156, 0214);
      --attribute: rgb(156, 220, 254);
      --string: rgb(206, 145, 120);
      --comment: rgb(106, 153, 85);
      --tag-bracket: rgb(124, 124, 124);
    }

    body {
      font-family: 'Segoe UI', 'Menlo', 'Monaco', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    /* Top Menu Bar */
    .menu-bar {
      background: #323233;
      border-bottom: 1px solid #3e3e42;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
    }

    .menu-left {
      display: flex;
      gap: 24px;
    }

    .menu-item {
      padding: 4px 0;
      cursor: pointer;
      color: #cccccc;
      transition: color 0.2s;
    }

    .menu-item:hover {
      color: #ffffff;
    }

    /* Tab Bar */
    .tab-bar {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      gap: 0;
    }

    .tab {
      padding: 8px 16px;
      border: 1px solid transparent;
      border-bottom: 2px solid transparent;
      color: #858585;
      cursor: pointer;
      white-space: nowrap;
      font-size: 13px;
      transition: all 0.2s;
      border-right: 1px solid #3e3e42;
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .tab.active {
      background: #1e1e1e;
      color: #ffffff;
      border-top: 1px solid #007acc;
    }

    .tab:hover {
      background: #3e3e42;
      color: #cccccc;
    }

    /* Main Content Area */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Activity Bar */
    .activity-bar {
      background: #333333;
      width: 50px;
      border-right: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      gap: 16px;
    }

    .activity-bar.collapsed {
      width: 0;
      padding: 0;
      border-right: none;
      overflow: hidden;
    }

    .activity-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #858585;
      font-size: 20px;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .activity-icon:hover {
      color: #ffffff;
    }

    .activity-icon.active {
      color: #ffffff;
      border-left-color: #007acc;
    }

    /* Sidebar */
    .sidebar {
      background: #252526;
      width: 280px;
      border-right: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 0;
      border-right: none;
      overflow: hidden;
    }

    .sidebar-header {
      background: #2d2d30;
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      font-size: 12px;
      font-weight: 600;
      color: #cccccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .file-explorer {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .file-item {
      padding: 6px 12px;
      cursor: pointer;
      color: #cccccc;
      font-size: 13px;
      transition: all 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-item:hover {
      background: #37373d;
    }

    .file-item.active {
      background: #37373d;
      color: #ffffff;
    }

    .file-item::before {
      content: 'üìÑ ';
      margin-right: 6px;
      font-size: 12px;
    }

    /* Editor Content */
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      overflow: hidden;
    }

    .slides-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #1e1e1e;
      padding: 24px 48px;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slide h1 {
      font-size: 48px;
      color: #4ec9b0;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .slide h2 {
      font-size: 65px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 28px;
      font-weight: 600;
    }

    .slide h3 {
      font-size: 40px;
      color: #569cd6;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .slide p {
      font-size: 28px;
      line-height: 1.6;
      color: #d4d4d4;
      margin-bottom: 12px;
    }

    .slide ul {
      margin-left: 32px;
      margin-bottom: 16px;
    }

    .slide li {
      font-size: 28px;
      color: #d4d4d4;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .slide code {
      background: #1f1f1f;
      color: #ce9178;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Menlo', 'Monaco', monospace;
      font-size: 24px;
    }

    .slide pre {
      background: #1f1f1f;
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 16px 0;
      border-left: 3px solid #007acc;
    }

    .slide pre code {
      color: #d4d4d4;
      padding: 0;
      background: transparent;
    }

    .slide table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      font-size: 30px;
    }

    .slide table th,
    .slide table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #3e3e42;
      color: #d4d4d4;
    }

    .slide table th {
      background: #2d2d30;
      color: #569cd6;
      font-weight: 600;
    }

    .slide figure {
      margin: 20px 0;
      text-align: center;
    }

    .slide figure:hover img {
      border-color: hsla(189, 100%, 50%, 0.5);
      box-shadow: var(--shadow-glow);
    }

    .slide figure img {
      width: 120px;
      display: block;
      margin: 0 auto;
      padding: 24px;
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .slide figure figcaption {
      color: #d4d4d4;
      margin-top: 8px;
      font-size: 24px;
    }

    .title-slide-layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
      width: 100%;
    }

    .title-slide-content {
      flex: 1;
      text-align: center;
    }

    .title-slide-content h1 {
      font-size: 102px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--primary) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .title-slide-content p {
      font-size: 48px;
      color: #569cd6;
      margin-bottom: 32px;
      font-weight: 500;
    }

    .title-slide-content .description {
      font-size: 24px;
      color: #d4d4d4;
      margin-bottom: 32px;
    }

    .title-slide-image-container {
      /* flex: 1; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 30%;
    }

    .profile-image-placeholder {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      margin-bottom: 24px;
      animation: pulse-glow 2s ease-in-out infinite;
      box-shadow: 0 0 0 0 rgba(0, 122, 204, 0.7);
      overflow: hidden;
      border: 4px solid transparent;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--primary) 100%);
      background-origin: border-box, padding-box;
      background-clip: border-box, padding-box;
    }

    .profile-image-placeholder .profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 0 0 hsla(189, 100%, 50%, 0.7);
      }

      50% {
        box-shadow: 0 0 0 20px rgba(0, 122, 204, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(0, 122, 204, 0);
      }
    }

    .slide .speaker-name {
      font-size: 30px;
      color: #569cd6;
      text-align: center;
      font-weight: 600;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 6s ease-in-out infinite;
    }

    .orb-1 {
      top: 25%;
      left: 25%;
      width: 24rem;
      height: 24rem;
      background-color: hsla(189, 100%, 50%, 0.1);
    }

    .orb-2 {
      bottom: 25%;
      right: 25%;
      width: 24rem;
      height: 24rem;
      background-color: hsla(270, 70%, 65%, 0.1);
      animation-delay: 1s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* Status Bar */
    .status-bar {
      background: #007acc;
      height: 24px;
      border-top: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      gap: 24px;
      font-size: 12px;
      color: #ffffff;
    }

    .status-bar-inner {
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 32px;
      right: 32px;
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 100;
      display: none;
    }

    .nav-button {
      background: #007acc;
      color: #ffffff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      display: flex;
      gap: 5px;
    }

    .nav-button:hover {
      background: #005a9e;
    }

    .nav-button:disabled {
      background: #3e3e42;
      color: #858585;
      cursor: not-allowed;
    }

    .nav-button:disabled svg {
      fill: #858585;
    }

    .slide-indicators {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3e3e42;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dot.active {
      background: #007acc;
    }

    .dot:hover {
      background: #555555;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .sidebar.collapsed {
        width: 0;
      }

      .activity-bar {
        width: 40px;
        padding: 8px 0;
        gap: 12px;
      }

      .activity-icon {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }

      .slide {
        padding: 32px 24px;
      }

      .slide h1 {
        font-size: 36px;
      }

      .slide h2 {
        font-size: 28px;
      }

      .title-slide-layout {
        flex-direction: column;
        gap: 40px;
      }

      .title-slide-content h1 {
        font-size: 48px;
      }

      .title-slide-content p {
        font-size: 18px;
      }

      .profile-image-placeholder {
        width: 150px;
        height: 150px;
        font-size: 60px;
      }

      .controls {
        bottom: 20px;
        right: 20px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
    }

    @media (max-width: 640px) {
      .sidebar {
        display: none;
      }

      .menu-bar {
        gap: 12px;
        font-size: 11px;
      }

      .slide {
        padding: 24px 16px;
      }

      .slide h1 {
        font-size: 28px;
      }

      .slide h2 {
        font-size: 22px;
      }

      .slide p {
        font-size: 14px;
      }

      .nav-button {
        padding: 8px 12px;
        font-size: 12px;
      }

      .title-slide-content h1 {
        font-size: 32px;
      }

      .title-slide-content p {
        font-size: 14px;
      }

      .profile-image-placeholder {
        width: 120px;
        height: 120px;
        font-size: 48px;
      }
    }

    /* Who are we? Scroll animation */
    /* Content 2 */
    /* vertical seamless scroller: use transform on a single inner track for smooth, GPU-accelerated animation */
    .wrapper {
      width: 400px;
      margin-inline: auto;
      height: 600px;
      overflow: hidden;
      position: relative;
      mask-image: linear-gradient(to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 1) 20%,
          rgba(0, 0, 0, 1) 80%,
          rgba(0, 0, 0, 0));
      display: block;
    }

    .wrapper-inner {
      display: flex;
      flex-direction: column;
      gap: 24px;
      will-change: transform;
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      animation: wrapper-scroll 30s linear infinite;
    }

    .wrapper .item {
      width: 100%;
      border-radius: 6px;
      display: block;
      object-fit: cover;
      /* keep a consistent height so the sequence lines up exactly when duplicated */
      height: 267px;
    }

    @keyframes wrapper-scroll {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-50%);
      }
    }

    /* Gomycode VS Traditional */
    .bullet-color::marker {
      color: #E50914;
    }

    /* Thank You Slide */
    .thank-you-slide h1 {
      font-size: 102px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .thank-you-slide p {
      font-size: 48px;
      line-height: 1.6;
      color: #d4d4d4;
      margin-bottom: 12px;
    }
  </style>
</head>

        <div class="menu-item">File</div>

        <div class="menu-item">View</div>
        <div class="menu-item">Run</div>
      </div>
      <img src="./assets/gomycode.png" alt="Gomycode" style="height:32px;">
    </div>

      function initPresentation() {
        renderSlides();

      function renderSlides() {
        const container = document.getElementById('slidesContainer');
        const tabName = document.getElementById('tab-name');
        slides.forEach((slide, index) => {
          const slideEl = document.createElement('div');
          slideEl.className = 'slide' + (index === 0 ? ' active' : '');

          if (slide.isTitle) {
            slideEl.style.justifyContent = 'center';
            slideEl.innerHTML = `
                        <div class="title-slide-layout">
                            <div class="title-slide-content">
                                <h1>${slide.title}</h1>
                                <p>${slide.subtitle}</p>

                            </div>

                            </div>
                        </div>
                        <div class="gradient-orb orb-1"></div>
                        <div class="gradient-orb orb-2"></div>
                    `;
          } else if (slide.isGomycode) {
            slideEl.style.flexDirection = "row";
            slideEl.style.gap = "40px";
            slideEl.innerHTML = `
                        <div style="display: flex; flex-direction: column;">
                            <h2>${slide.title}</h2>
                            <div>${slide.content}</div>
                        </div>
                        <div>${slide.content2}</div>
                    `;
          } else if (slide.isThankYou) {
            slideEl.style.textAlign = 'center';
            slideEl.style.justifyContent = 'center';
            slideEl.innerHTML = `
                        <div class="thank-you-slide">
                            <h1>Thank You</h1>
                            <p>Questions?</p>
                        </div>
                        <div class="gradient-orb orb-1"></div>
                        <div class="gradient-orb orb-2"></div>
                    `;
          }
          else {
            slideEl.innerHTML = `
                        <div>
                            <h2>${slide.title}</h2>
                            <div style="margin-top: 24px;">${slide.content}</div>
                        </div>
                    `;
          }

          container.appendChild(slideEl);
        });
      }

      function renderFileExplorer() {
        const explorer = document.getElementById('fileExplorer');
        slides.forEach((slide, index) => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item' + (index === 0 ? ' active' : '');
          fileItem.textContent = `Slide ${index + 1}: ${slide.title}`;
          fileItem.onclick = () => goToSlide(index);
          explorer.appendChild(fileItem);
        });
      }

      function renderIndicators() {
        const indicators = document.getElementById('indicators');
        slides.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = 'dot' + (index === 0 ? ' active' : '');
          dot.onclick = () => goToSlide(index);
          indicators.appendChild(dot);
        });
      }

      function updateSlide() {
        // Update slide visibility
        document.querySelectorAll('.slide').forEach((slide, index) => {
          slide.classList.toggle('active', index === currentSlide);
        });

        // Update file explorer
        document.querySelectorAll('.file-item').forEach((item, index) => {
          item.classList.toggle('active', index === currentSlide);
        });

        // Update indicators
        document.querySelectorAll('.dot').forEach((dot, index) => {
          dot.classList.toggle('active', index === currentSlide);
        });

        // Update buttons
        document.getElementById('prevBtn').disabled = currentSlide === 0;
        document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;

        // Update tab label to current slide title (if present)
        const tabEl = document.getElementById('tab-name');
        if (tabEl) {
          tabEl.innerHTML = `<span>${slides[currentSlide].title}</span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

      function setupSidebarToggle() {
        const explorerIcon = document.getElementById('explorerIcon');
        const sidebar = document.getElementById('sidebar');

        explorerIcon.addEventListener('click', () => {
          sidebarExpanded = !sidebarExpanded;

          if (sidebarExpanded) {
            sidebar.classList.remove('collapsed');
          } else {
            sidebar.classList.add('collapsed');
          }
        });
      }

      function nextSlide() {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          updateSlide();
        }
      }

      function previousSlide() {
        if (currentSlide > 0) {
          currentSlide--;
          updateSlide();
        }
      }

      function goToSlide(index) {
        currentSlide = index;
        updateSlide();
      }

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'ArrowLeft') previousSlide();
        if (e.key === ' ') {
          e.preventDefault();
          nextSlide();
        }
      });

      // Initialize on load
      window.addEventListener('load', initPresentation);
    </script>
